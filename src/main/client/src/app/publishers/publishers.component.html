<div id="content" role="main">
    <section class="container colset-2-its">
        <div role="navigation">
            <h2>Publishers</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Since</th>
                        <th>Books</th>
                        <th>Authors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let publisher of publishers" >
                        <td><a [routerLink]="['/publisher-details',publisher.id]">{{publisher.name}}</a></td>
                        <td>{{publisher.dateEstablished | date:'yyyy'}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let book of publisher.books">
                                    <a [routerLink]="['/book-details',book.id]">{{book.title}} {{book.dateOfPublication | date:'yyyy'}})</a>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li *ngFor="let author of publisher.authors">
                                    <a [routerLink]="['/author-details',author.id]">{{author.fullName}}</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </section>
</div>
