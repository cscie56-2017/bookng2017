<div id="content" role="main">
    <section class="container colset-2-its">
        <div role="navigation">
            <h2>Authors</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>Books</th>
                        <th>Publishers</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let author of authors" >
                        <td><a [routerLink]="['/author-details',author.id]">{{author.firstName}} {{author.lastName}}</a></td>
                        <td>{{author.birthDate | date:'MM/dd/yyyy'}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let book of author.books" >
                                    <a [routerLink]="['/book-details',book.id]">{{book.title}} ({{book.dateOfPublication | date: 'yyyy'}})</a>
                                </li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li *ngFor="let publisher of author.publishers" >
                                    <a [routerLink]="['/publisher-details',publisher.id]">{{publisher.name}}</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
