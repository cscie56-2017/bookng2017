
<div id="content" role="main">
    <section class="container colset-2-its">
        <div role="navigation">
            <h2>Books</h2>
            <table class="table table-striped">
                <thead>
                    <th>Title</th>
                    <th>Author(s)</th>
                    <th>Genre</th>
                    <th>Publisher</th>
                    <th>Published</th>
                    <th>Actions</th>
                </thead>
                <tbody>

                <tr *ngFor="let book of books" >
                    <td ><button class="btn btn-link" (click)="onSelectBook(book)">{{book.title}}</button></td>
                    <td>
                        <ul>
                            <li *ngFor="let author of book.authors">
                                <a [routerLink]="['/author-details',author.id]">{{author.fullName}}</a>
                            </li>
                        </ul>
                    </td>
                    <td>{{book.genre}}</td>
                    <td><a [routerLink]="['/publisher-details', book.publisherId]">{{book.publisher}}</a></td>
                    <td>{{book.dateOfPublication | date:'yyyy'}}</td>
                    <td><button class="btn-sm btn-outline-danger" (click)="removeBook(book.id)">Remove</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
